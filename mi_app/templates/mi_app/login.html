{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Adaptado</title>
    <link rel="stylesheet" href="{% static 'css/styles_login.css'%}">
</head>
<body>
    <header>
        <img src="{% static 'imagenes/Volaris-Logo.png' %}" alt="Logo Volaris" class="logo">
        <h1>Bienvenido</h1>
        <img src="{% static 'imagenes/kargo.png' %}" alt="Logo Kargo" class="logo2">
    </header>
    <main>
        <div class="background"></div>
        <div class="login-form">
            <h2>Iniciar Sesi√≥n</h2>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="User Name" required>
                <div class="password-field">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="button" id="toggle-password" class="toggle-password">&#128065;</button>
                </div>
                <input type="text" name="stationCode" placeholder="Station Code" required>
                <button type="submit" class="login-btn">Login</button>
            </form>

            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
        </div>
    </main>

    <script>
        // Mostrar/ocultar contrase√±a
        const togglePassword = document.getElementById('toggle-password');
        const passwordField = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
            togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });
    </script>
</body>
</html>
